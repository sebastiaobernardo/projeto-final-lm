<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Cinema</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html{
            background-color: #141414;
        }

        nav{
            margin-top: 20px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.3rem;
            transition: color 0.3s ease;
            margin-left: 20px;
        }

        .nav-link:hover {
            color: #E50914;
        }

        input{
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="index.html" class="nav-link"><i class="fa-solid fa-arrow-left"></i> Volte</a>
            </nav>
        </div>
    </header>
    <div class="flex min-h-full flex-col justify-center align mt-8 px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-10 text-center text-2xl/9 font-bold text-red-600">Faça login na sua conta</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm/6 font-medium text-red-600">Endereço de E-mail:</label>
              <div class="mt-2">
                <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-600 sm:text-sm/6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm/6 font-medium text-red-600">Senha:</label>
                <div class="text-sm">
                  <!-- Botão de abrir o modal de criar conta -->
                  <button type="button" data-modal-target="register-modal" data-modal-toggle="register-modal" class="font-semibold text-red-600 hover:text-red-500">Não possui conta? Registrar-se</button>
                </div>
              </div>
              <div class="mt-2">
                <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-600 sm:text-sm/6">
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-red-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Sign in</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal de criação de conta -->
      <div id="register-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
          <div class="relative p-4 w-full max-w-md max-h-full">             
              <div class="relative bg-gray-800 rounded-lg shadow">
                  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-700">
                      <h3 class="text-xl font-semibold text-white">
                          Criar uma conta
                      </h3>
                      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-700 hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-toggle="register-modal">
                          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                          </svg>
                          <span class="sr-only">Fechar modal</span>
                      </button>
                  </div>
                  <div class="p-4 md:p-5">
                      <form class="space-y-4" action="#">
                          <div>
                              <label for="name" class="block mb-2 text-sm font-medium text-white">Nome completo</label>
                              <input type="text" name="name" id="name" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="Seu nome" required>
                          </div>
                          <div>
                              <label for="email" class="block mb-2 text-sm font-medium text-white">Seu email</label>
                              <input type="email" name="email" id="email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="nome@email.com" required>
                          </div>
                          <div>
                              <label for="password" class="block mb-2 text-sm font-medium text-white">Senha</label>
                              <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" required>
                          </div>
                          <div>
                              <label for="confirm-password" class="block mb-2 text-sm font-medium text-white">Confirme a senha</label>
                              <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" required>
                          </div>
                          <button type="submit" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Criar conta</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
